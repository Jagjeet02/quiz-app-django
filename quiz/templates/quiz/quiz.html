<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
        h1 { text-align: center; color: #333; }
        #quiz-container { max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .option { margin: 10px 0; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .summary { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Welcome to the Quiz!</h1>
    <div id="quiz-container">
        <div id="question">Click 'Start Quiz' to begin.</div>
        <div id="options"></div>
        <button id="submit-btn" style="display: none;">Submit Answer</button>
        <div class="summary" id="summary"></div>
        <button id="start-btn">Start Quiz</button>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
